<VirtualHost *:80>
    ServerName trec-nitc
    ServerAlias www.trec-nitc.dev
    ServerAlias trec-nitc.dev
    ServerAlias *.trec-nitc.dev

    
    DocumentRoot /home/trec_nitc/htdocs
    # logs

    <Directory /home/trec_nitc/htdocs>
       Options Indexes FollowSymLinks
       AllowOverride All
       Order allow,deny
       Allow from all
    </Directory>
</VirtualHost>

