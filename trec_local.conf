<VirtualHost *:80>
    ServerName trec-local
    ServerAlias www.trec-local.dev
    ServerAlias trec-local.dev
    
    DocumentRoot /home/trec_make/htdocs
    # logs

    <Directory /home/trec_make/htdocs>
